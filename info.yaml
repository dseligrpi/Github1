# Tiny Tapeout project information (Wokwi project)
project:
  wokwi_id:     446347928490391553       # Set this to the ID of your Wokwi project (the number from the project's URL)
  title:        "ECSE Activity 18"      # Project title
  author:       "Dallas Selig"      # Your name
  discord:      ""      # Your discord username, for communication and automatically assigning you a Tapeout role (optional)
  description:  "First Wokwi Projetc for ECSE"      # One line description of what your project does
  language:     "Wokwi" # other examples include SystemVerilog, Amaranth, VHDL, etc
  clock_hz:     0       # Clock frequency in Hz (or 0 if not applicable)

  # How many tiles your design occupies? A single tile is about 167x108 uM.
  tiles: "1x1"          # Valid values: 1x1, 1x2, 2x2, 3x2, 4x2, 6x2 or 8x2


# The pinout of your project. Leave unused pins blank. DO NOT delete or add any pins.
# This section is for the datasheet/website. Use descriptive names (e.g., RX, TX, MOSI, SCL, SEG_A, etc.).
pinout:
  # Inputs
ui[0]: "CLK"       # Step button (clock pulse)
ui[1]: "RST_N"     # Reset button (active low)
ui[2]: "IN0"       # DIP switch 1
ui[3]: "IN1"       # DIP switch 2
ui[4]: "IN2"       # DIP switch 3
ui[5]: "IN3"       # DIP switch 4
ui[6]: "IN4"       # DIP switch 5
ui[7]: "IN5"       # DIP switch 6

# Outputs
uo[0]: "OUT0"      # 7-segment display segment A
uo[1]: "OUT1"      # 7-segment display segment B
uo[2]: "OUT2"      # 7-segment display segment C
uo[3]: "OUT3"      # 7-segment display segment D
uo[4]: "OUT4"      # 7-segment display segment E
uo[5]: "OUT5"      # 7-segment display segment F
uo[6]: "OUT6"      # 7-segment display segment G
uo[7]: "OUT7"      # (optional, unused or decimal point)

# Bidirectional pins
uio[0]: ""
uio[1]: ""
uio[2]: ""
uio[3]: ""
uio[4]: ""
uio[5]: ""
uio[6]: ""
uio[7]: ""

yaml_version: 6
