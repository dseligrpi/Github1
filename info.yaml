# Tiny Tapeout project information (Wokwi project)
project:
  wokwi_id: 446347928490391553       # ID from your Wokwi project URL
  title: "ECSE Activity 18"          # Project title
  author: "Dallas Selig"             # Your name
  discord: ""                        # Optional Discord username
  description: "First Wokwi Project for ECSE"  # One-line project description
  language: "Wokwi"                  # Design language
  clock_hz: 0                        # Clock frequency in Hz (0 if not applicable)
  tiles: "1x1"                       # Chip area size

# Pinout section (must be indented under 'pinout:')
pinout:
  # Inputs
  ui[0]: "CLK"       # Step button (clock pulse)
  ui[1]: "RST_N"     # Reset button (active low)
  ui[2]: "IN0"       # DIP switch 1
  ui[3]: "IN1"       # DIP switch 2
  ui[4]: "IN2"       # DIP switch 3
  ui[5]: "IN3"       # DIP switch 4
  ui[6]: "IN4"       # DIP switch 5
  ui[7]: "IN5"       # DIP switch 6

  # Outputs
  uo[0]: "OUT0"      # 7-segment display segment A
  uo[1]: "OUT1"      # 7-segment display segment B
  uo[2]: "OUT2"      # 7-segment display segment C
  uo[3]: "OUT3"      # 7-segment display segment D
  uo[4]: "OUT4"      # 7-segment display segment E
  uo[5]: "OUT5"      # 7-segment display segment F
  uo[6]: "OUT6"      # 7-segment display segment G
  uo[7]: "OUT7"      # Decimal point or unused

  # Bidirectional pins
  uio[0]: ""
  uio[1]: ""
  uio[2]: ""
  uio[3]: ""
  uio[4]: ""
  uio[5]: ""
  uio[6]: ""
  uio[7]: ""

yaml_version: 6
